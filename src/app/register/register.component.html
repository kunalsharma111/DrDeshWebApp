        <div class="box"></div>
        <section id="register">
            <div class="container">
                <div class="boxit">
                    <h1 class="text-center">Register</h1>
                    <hr>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="fname" placeholder="Enter first name">
                            <div *ngIf="submitted && f.fname.errors">
                                <div *ngIf="f.fname.errors.required" class="topMarginForAllValidation">First Name is required</div>
                            </div>
                         </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="lname" placeholder="Enter last name" >
                            <div *ngIf="submitted && f.lname.errors">
                                <div *ngIf="f.lname.errors.required" class="topMarginForAllValidation">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" formControlName="empId" placeholder="Enter Employee Id">
                            <div *ngIf="submitted && f.empId.errors">
                                <div class="topMarginForAllValidation" *ngIf="f.empId.errors.required">Employee Id required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  onfocus="(this.type='date')" onblur="(this.type='text')" formControlName="dob" placeholder="Enter Employee DOB">
                            <div *ngIf="submitted && f.dob.errors">
                                <div *ngIf="f.dob.errors.required" class="topMarginForAllValidation">Employee DOB required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                                <div *ngIf="submitted && f.email.errors">
                                    <div *ngIf="f.email.errors.required" class="topMarginForAllValidation">Email is required</div>
                                    <div *ngIf="f.email.errors.email" class="topMarginForAllValidation">Email must be a valid email address</div>
                                </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="pwd" placeholder="Enter password">
                            <div *ngIf="submitted && f.pwd.errors">
                                <div *ngIf="f.pwd.errors.required" class="topMarginForAllValidation">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="mobile" placeholder="Enter mobile number">
                            <div *ngIf="submitted && f.mobile.errors" class="topMarginForAllValidation">
                                <div *ngIf="f.mobile.errors.required">Mobile No is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sel1">User Role:</label>
                            <select class="form-control" formControlName="userrole">
                                <option *ngFor="let role of roles" [value]="role">
                                    {{role === 'Provider' ? 'Employee' : role}}

                                </option>
                            </select>
                            <div *ngIf="submitted && f.userrole.errors">
                                <div *ngIf="f.userrole.errors.required" class="topMarginForAllValidation">User role is required</div>
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-info btn-block">

                        <!-- <p class="text-center">Already a member ? <a routerLink="/login"> Login </a></p> -->
                    </form>
                </div>
            </div>
        </section>
    </section>
    <!-- <img src="/assets/img/login/logo.png" height="200px" style="position: fixed; right: 0; bottom: 0; padding: 50px;"> -->
