<div id="wrapper">
    <app-shareddashboard></app-shareddashboard>
    <section id="content-wrapper" style=" padding-left: 0rem;  ">
        <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn-outline-custom btn-lg iambtn"
              [routerLink]="['/overtimehistory']">Overtime History</button>
            </div>
            <div class="box"></div>
        </div>
        <div class="row ml-2">
            <form #receiptForm="ngForm" class="container mt-3" (ngSubmit)="saveOverTimes()">
                <div class="row justify-content-center">
                  <div class="col-10">
                    <section class="container border mb-4 p-3" *ngFor="let overtime of overtimes; let i = index;">
                        <div class="row">
                            <div class="col-6">
                                <h4>Overtime {{i + 1}}</h4>
                            </div>
                             <div class="col-6 text-right">
                                <button type="button" class="btn btn-danger btn-sm" (click)="removeOvertime(i)">Remove</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Payroll Cycle</label>
                                    <!-- <input type="text" class="form-control" [(ngModel)]="address.address" name="address_{{address.id}}"/> -->
                                    <select class="form-control" [(ngModel)]="overtime.period" name="period_{{overtime.id}}" required>
                                        <option value="" disabled selected>Select Payroll Period</option>
                                        <option *ngFor="let overtimePeriod of overtimePeriods" [value]="overtimePeriod">{{overtimePeriod}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Hours</label>
                                    <input type="number" class="form-control elementBorder" [(ngModel)]="overtime.hour" name="amount_{{overtime.id}}"  placeholder="Add Hour" required/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Comments</label>
                                    <input type="text" class="form-control elementBorder" [(ngModel)]="overtime.comment" name="comment_{{overtime.id}}" placeholder="Add Comment" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                    </section>
                    <div class="text-left" *ngIf="overtimes.length < 7">
                        <button type="button" class="btn btn-primary mb-2" (click)="addOvertime()">Add New Overtime</button>
                    </div>
                    <div class="text-right marginTopReduce" *ngIf="overtimes.length > 0">
                        <input type="submit" class="btn btn-success" value="          Submit           "/>
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </section>
</div>
