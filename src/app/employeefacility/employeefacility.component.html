    <table class="table table-bordered table-sm">
        <thead>
            <tr>
            <th>Sr.No</th>
            <th>Description</th>
            <th>Subscribe</th>
            <th>Submit</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Charges</th>
            </tr>
        </thead>
        <tbody *ngFor="let facility  of facilities; let indexOfelement = index;">
            <tr>
            <td>{{indexOfelement+1}}</td>
            <td>{{facility.facilityname}}</td>
            <td class="columnalign">
                <input type="checkbox" name="onoffswitch{{indexOfelement}}"
                [checked]="facility.subscribeStatus"
                [disabled]="facility.subscribeStatus"
                [value]="facility.subscribeStatus"
                (change)="onCheckboxChange($event, facility.facilityname, indexOfelement)">
            </td>
            <td class="columnalign">
                <input type="submit"
                [hidden]="facility.subscribeStatus || !facility.submitbutton"
                value="Submit"
                (click)="onSave(indexOfelement, facility.facilityname)"
                class="btn-blue1">
            </td>
            <td class="tableSelectColumn">{{facility.facilityStartDate | date: "dd-MMM-yyyy"}}</td>
            <td class="tableSelectColumn">{{facility.facilityEndDate | date: "dd-MMM-yyyy"}}</td>
            <td>{{facility.facilityCharges}}</td>
            </tr>
        </tbody>
    </table>
